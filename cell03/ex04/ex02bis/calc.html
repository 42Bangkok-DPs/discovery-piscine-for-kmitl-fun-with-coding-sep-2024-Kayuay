<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>

        $(document).ready(function () {

            $('.calculate').on('click', function () {
                const leftValue = $('#left').val();
                const operator = $('#operator').val();
                const rightValue = $('#right').val();

                const leftNum = parseInt(leftValue, 10);
                const rightNum = parseInt(rightValue, 10);

                if (isNaN(leftNum) || isNaN(rightNum) || leftNum < 0 || rightNum < 0) {
                    alert('Error :(');
                    console.log('Error :(');
                    return;
                }

                let result;


                switch (operator) {
                    case '+':
                        result = leftNum + rightNum;
                        break;
                    case '-':
                        result = leftNum - rightNum;
                        break;
                    case '*':
                        result = leftNum * rightNum;
                        break;
                    case '/':
                        if (rightNum == 0) {
                            alert("It's over 9000!");
                            console.log("It's over 9000!");
                            return;
                        }
                        result = leftNum / rightNum;
                        break;
                    case '%':
                        if (rightNum == 0) {
                            alert("It's over 9000!");
                            console.log("It's over 9000!");
                            return;
                        }
                        result = leftNum % rightNum;
                        break;
                    default:
                        alert('Error :(');
                        console.log('Error :(');
                        return;
                }


                alert('Result: ' + result);
                console.log('Result: ' + result);
            });


            setInterval(function () {
                alert('Please, use me...');
            }, 30000); 
        });
    </script>
</head>

<body>
    <input type="text" id="left" placeholder="Enter left number">

    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>


    <input type="text" id="right" placeholder="Enter right number">


    <input type="submit" value="Try me!" class="calculate">

</body>

</html>
